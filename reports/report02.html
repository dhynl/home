<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기(with CSS)</title>
    <style>
        p.bold{
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px
        }
        div{
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;
        }
        div > span {
            color: red;
        }
        #botton{
            margin-left: 200px;
        }
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<form>
    <p style="color:red; font-size: 10pt;">* 필수 입력 항목</p>
    <p class="bold">기본 정보</p>
    <div>이 름<span>*</span></div><input type="text" value="" size="8"><br>
    <div>이메일<span>*</span></div><input type="email" placeholder="id@domain_name" value="" size="15"><br>
    <div>암호<span>*</span></div><input type="password" value="" size="12"><br>
    <div>암호 확인<span>*</span></div><input type="password" value="" size="12"><br>
    <div>모바일 폰<span>*</span></div><input type="tel" placeholder="010-0000-0000" value="" size="13"><br>
    <div>개인 홈페이지</div><input type="url" placeholder="http://" value="" size="30"><br>
    <div>주소<span>*</span></div><input type="text" value="" size="30"><br>
    <p class="bold">학 력</p>
    <div>학교 명<span>*</span></div><input type="text" value="" size="12"><br>
    <div>전 공<span>*</span></div><input type="text" value="" size="12"><br>
    <div>졸업 여부<span>*</span></div><select name="graduate"> <option value="1">---선택---</option> <option value="2">졸업예정</option> <option value="3">졸업</option> </select><br></ㅠㄱ>
    <div>졸업(예정)일</div><input type="date" value="연도-월-일">
    <p class="bold">업무 경력</p>
    <div>근무업체명</div><input type="text" value="" size="20"><br>
    <div>직 위</div><input type="text" value="" size="10"><br>
    <div>담당 업무</div><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div>근무년수</div><input type="number" min="0" max="10" step="0.5">년<br>
    <p class="bold">자기소개서</p>
    <div>첨부 파일</div><input type="file"><br><br>
    <div id="botton"><input type="submit" value="제 출"> <input type="reset" value="재작성"></div>
</form>
</body>
</html>
