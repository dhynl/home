<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
</head>
<body>
<script>
    var n = prompt("2진수를 입력받아 16진수로 출력하다")
    switch (n) {
        case "0000": result = 0
            break;
        case "0001": result = 1
            break;
        case "0010": result = 2
            break;
        case "0011": result = 3
            break;
        case "0100": result = 4
            break;
        case "0101": result = 5
            break;
        case "0110": result = 6
            break;
        case "0111": result = 7
            break;
        case "1000": result = 8
            break;
        case "1001": result = 9
            break;
        case "1010": result = 'A'
            break;
        case "1011": result = 'B'
            break;
        case "1100": result = 'C'
            break;
        case "1101": result = 'D'
            break;
        case "1110": result = 'E'
            break;
        case "1111": result = 'F'
            break;
    }
    document.write(n + ' -> ' + result);
</script>
</body>
</html>
